<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Bienvenido a <span class="highlight">[Tu Empresa]</span></h2>
            <p>Nos dedicamos a ofrecer soluciones innovadoras para tu negocio.</p>
            <form onsubmit="window.location.href='inicio.html'; return false;" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </form>
            
            <div class="footer">
                <p>No tienes una cuenta? <a href="registro.html" class="create-account">Crear cuenta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
