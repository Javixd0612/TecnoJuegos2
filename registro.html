<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sala de Videojuego</title>
    <link rel="stylesheet" href="/css/registro.css"> <!-- Enlazando el CSS -->
</head>
<body>

<section class="register-section">
    <div class="register-box">
        <h2>Registro</h2>
        <p>¡Crea tu cuenta para empezar a jugar!</p>
        <form onsubmit="window.location.href='index.html'; return false;" method="POST">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div class="input-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" placeholder="Escribe tu apellido" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        
        <div class="footer">
            <p>¿Ya tienes una cuenta? <a href="index.html" class="create-account">Inicia sesión</a></p>
        </div>
    </div>
</section>

</body>
</html>
