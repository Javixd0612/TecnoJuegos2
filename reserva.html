            </ul>
        </nav>

    <!-- Sección de reserva -->
    <section class="reservation-section">
        <h3>Reserva tu Consola</h3>

        <!-- Consolas disponibles para reservar -->
        <div class="console-card">
            <h4>PlayStation</h4>
            <input type="date" id="playstation-date" required>
            <input type="number" id="playstation-hours" placeholder="Horas a reservar" min="1" required>
            <button type="button" onclick="reserveConsole('PlayStation')">Reservar</button>
        </div>

        <div class="console-card">
            <h4>Xbox</h4>
            <input type="date" id="xbox-date" required>
            <input type="number" id="xbox-hours" placeholder="Horas a reservar" min="1" required>
            <button type="button" onclick="reserveConsole('Xbox')">Reservar</button>
        </div>

        <div class="console-card">
            <h4>Nintendo Switch</h4>
            <input type="date" id="switch-date" required>
            <input type="number" id="switch-hours" placeholder="Horas a reservar" min="1" required>
            <button type="button" onclick="reserveConsole('Nintendo Switch')">Reservar</button>
        </div>

        <div class="console-card">
            <h4>PC Gaming</h4>
            <input type="date" id="pc-date" required>
            <input type="number" id="pc-hours" placeholder="Horas a reservar" min="1" required>
            <button type="button" onclick="reserveConsole('PC Gaming')">Reservar</button>
        </div>
    </section>

        </div>
    </footer>

    <script src="/js/script.js"></script>
